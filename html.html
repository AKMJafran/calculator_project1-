
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./calcss.css">
    <script src="./caljs.js "defer></script>
</head>
<body>
    



  <div class="calculator-grid">
    <div class="output">

            <div data-previous-operand   class="previous-operand"></div>
            <div data-current-operand    class="current-operand"></div>

    </div>

    <button data-all-clear class="AC" >AC</button>
    <button data-delete class="span-two">DEL</button>
    <button data-operation  class="slash">/</button>

    <button data-number  class="one">1</button>
    <button data-number>2</button>
    <button data-number>3</button>

    <button data-operation  class="mul">*</button>

    <button data-number  class="four">4</button>
    <button data-number>5</button>
    <button data-number>6</button>

    <button data-operation   class="plus">+</button>

    <button data-number  class="seven">7</button>
    <button data-number>8</button>
    <button data-number>9</button>

    <button data-operation class="minus">-</button>

    <button data-number  class="dot">.</button>
    <button data-number  class="zero">0</button>


    <button data-equals class="span-two" id="equal">=</button>
</div>


  
  
</body>
</html>
